<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Craigslist Layout</title>
</head>
<body>
    <main>
        <section class="left-column lightgrey-bkgd"><!--Left Column-->
            <div class="left-column-rows">craigslist</div>
            
            <div class="left-column-rows">
                <p>create a posting
                    <br>
                    my account</p>
            </div>

            <div class="left-column-rows white-bkgd lightgrey-text">search craigslist</div>
            
            <div class="left-column-rows white-bkgd">event calendar</div>
            
            <div class="left-column-rows">Links Section One</div>
            
            <div class="left-column-rows">Links Section Two</div>

        </section>

        <section class="center-column "><!--Center Column-->
            <article class="center-column-rows lightgrey-bkgd">

                <header class="center-column-row1-header">
                    <span class="portland-or black-text">portland, OR</span>
                    <span class="counties">mlt</span>
                    <span class="counties">wsc</span>
                    <span class="counties">clk</span>
                    <span class="counties">clc</span>
                    <span class="counties">nco</span>
                    <span class="counties">yam</span>
                    <span class="counties">grg</span>
                    
                </header>
            </article>

            <article class="center-column-rows"><!--center body area--> 
                <div class="center-column-row2-columns">
                    <div class="center-column-row2-column1">
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column1">community</span>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column1">services</span>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column1">discussion forums</span>
                    </div>
                    <div>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column2">housing</span>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column2">for sale</span>
                        <br>
                    </div>
                    <div>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column3">jobs</span>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column3">gigs</span>
                        <br>
                        <span class="lightgrey-bkgd center-column-row2-column3">resumes</span>
                    </div>
                </div>
            </article>
        </section>        
        
        <section class="right-column lightgrey-bkgd"><!--Right Column-->
            <div class="right-column-rows white-bkgd black-text">english</div>
            <div class="right-column-rows white-bkgd">nearby cl</div>
            <div class="right-column-rows">list of cities</div>
            <div class="right-column-rows"><hr>us cities<hr></div>
            <div class="right-column-rows">us states<hr></div>
            <div class="right-column-rows">canada<hr></div>
            <div class="right-column-rows">cl worldwide<hr></div>
        </section>
        
    </main>
    
</body>
</html>
